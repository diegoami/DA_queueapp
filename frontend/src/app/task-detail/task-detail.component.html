<div *ngIf="task">

  <h4>{{ task.title| uppercase }} Title</h4>
  <div><span>id: </span>{{task.id}}</div>
  <div><span>created at: </span>{{task.createdAt}}</div>
  <div><span>updated at : </span>{{task.updatedAt}}</div>
  <div><span>resolved at : </span>{{task.resolvedAt}}</div>
  <div><span>status : </span>{{task.status}}</div>

  <div>
    <P>
      <label>name:
        <input [(ngModel)]="task.title" placeholder="title" size="40"/>
      </label>
    </P>
    <P>
      <label>description:
        <input [(ngModel)]="task.description" placeholder="description" size="100"/>
      </label>
      </P>
    <P>

      <label>dueDate:
        <input [(ngModel)]="task.dueDate" placeholder="dueDate" size="40"/>
      </label>

      <label>priority:
        <input [(ngModel)]="task.priority" placeholder="priority" size="15"/>
      </label>
    </P>
    <P>
      <button (click)="onUpdate(task)">
        Update
      </button>
      <button (click)="onResolve(task)">
        Resolve
      </button>
      <button (click)="onPostpone(task)">
        Postpone
      </button>
    </P>
  </div>

</div>
